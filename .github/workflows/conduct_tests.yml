name: Test

on:
  pull_request:
  push:
    branches:
      - "**"
      
jobs: 
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up secret file
      env:
        DEBUG_PASSWORD: ${{ secrets.API_CONTACT_MAIL }}
        DEBUG_SECRET_KEY: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
      run: |
        echo $DEBUG_PASSWORD >> secrets.txt
        echo $DEBUG_SECRET_KEY >> secrets.txt

    - name: Run tmate
      uses: mxschmitt/action-tmate@v2
